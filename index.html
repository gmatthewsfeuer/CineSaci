<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/custom.css" />
		<title>Home – Cine Saci</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
				<a class="navbar-brand" href="#">
					<img src="#" alt="Logo do Cine Saci" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#collapsibleNavId"
					aria-controls="collapsibleNavId"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="collapsibleNavId"
				>
					<ul class="navbar-nav mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="#"
								>HOME <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">COMÉDIA</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">DRAMA</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">AÇÃO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">QUEM SOMOS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">CONTATO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">NORMAS</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<section class="main-banner"></section>
			<section class="main-cards"></section>
			<aside class="movie-releases"></aside>
			<section class="trailers"></section>
			<section class="news"></section>
			<aside class="top-movies"></aside>
		</main>
		<footer>
			<section class="map-website">
				<h6>Mapa do Site</h6>
				<ul>
					<li>Home</li>
					<li>Comédia</li>
					<li>Drama</li>
					<li>Ação</li>
				</ul>
				<ul>
					<li>Quem Somos</li>
					<li>Contato</li>
					<li>Normas</li>
				</ul>
      </section>
      <section class="newsletter-register">
        <h6>Inscreva-se para receber notícias</h6>
        <form action="#">
          <label for="email">
            <input type="email" name="email" id="email" />
          </label>
          <button type="submit">Enviar</button>
        </form>
      </section>
		</footer>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
	</body>
</html>
